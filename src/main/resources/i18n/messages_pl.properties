# Features
feature1.heading=Pełna responsywność
feature1.description=Ta aplikacja internetowa będzie wyglądać świetnie na każdym urządzeniu, bez względu na rozmiar!

feature2.heading=Realistyczne
feature2.description=Uwzględnia realne czynniki, takie jak inflacja i podatek od zysków kapitałowych!

feature3.heading=Łatwe w użyciu
