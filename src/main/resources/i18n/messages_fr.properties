# Showcase Content
showcase1.heading=Design Totalement Responsif
showcase1.description=Quand vous utilisez notre simulateur d'intérêts composés, vous savez qu'il aura un excellent rendu sur n'importe quel appareil, que ce soit un téléphone, une tablette ou un ordinateur de bureau, la page s'adaptera de manière responsive !

showcase2.heading=Réaliste
showcase2.description=Prend en compte des facteurs réels comme l'inflation et la taxe sur les plus-values pour fournir des résultats plus réalistes dans la simulation utilisateur. Cela permet d'éviter les erreurs dans la planification financière !

showcase3.heading=Facile à Utiliser
showcase3.description=Notre simulateur d'intérêts composés dispose de fonctionnalités essentielles et d'un design intuitif, vous pourrez donc l'utiliser à pleine capacité.
