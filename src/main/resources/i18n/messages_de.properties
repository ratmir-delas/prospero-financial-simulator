# Showcase Content
showcase1.heading=Vollständig Responsive Design
showcase1.description=Wenn Sie unseren Zinseszinsrechner verwenden, wissen Sie, dass er auf jedem Gerät großartig aussieht, egal ob es sich um ein Telefon, Tablet oder Desktop handelt. Die Seite wird sich responsiv verhalten!

showcase2.heading=Realistisch
showcase2.description=Berücksichtigt realistische Faktoren wie Inflation und Kapitalertragssteuer, um realistischere Ergebnisse in der Benutzersimulation zu erzielen. Dies ermöglicht Fehler in der finanziellen Planung zu vermeiden!

showcase3.heading=Einfach zu Bedienen
showcase3.description=Unser Zinseszinsrechner verfügt über alle notwendigen Funktionen und ein intuitives Design, damit Sie ihn mit all seinen Möglichkeiten nutzen können.

