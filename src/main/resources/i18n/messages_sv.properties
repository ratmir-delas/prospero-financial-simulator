showcase1.heading=Helt Responsiv Design
showcase1.description=När du använder vår räntekalkylator kommer du att veta att den kommer att se bra ut på alla enheter, oavsett om det är en telefon, surfplatta eller skrivbord. Sidan kommer att bete sig responsivt!

showcase2.heading=Realistisk
showcase2.description=Beaktar faktorer i verkligheten som inflation och kapitalvinstskatt för att ge mer realistiska resultat i användarsimuleringen. Detta gör det möjligt att undvika fel i ekonomisk planering!

