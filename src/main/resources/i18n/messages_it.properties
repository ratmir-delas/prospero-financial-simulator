# Showcase Content
showcase1.heading=Design Completamente Responsivo
showcase1.description=Quando utilizzi il nostro simulatore di interessi composti, sai che si visualizzerà perfettamente su qualsiasi dispositivo, che si tratti di un telefono, un tablet o un desktop, la pagina si comporterà in modo responsivo!

showcase2.heading=Realistico
showcase2.description=Considera fattori reali come l'inflazione e l'imposta sulle plusvalenze per fornire risultati più realistici nella simulazione dell'utente. Questo permette di evitare errori nella pianificazione finanziaria!

showcase3.heading=Semplice da Usare
showcase3.description=Il nostro simulatore di interessi composti ha le funzionalità necessarie e un design intuitivo, quindi potrai utilizzarlo con tutto il suo potenziale.
