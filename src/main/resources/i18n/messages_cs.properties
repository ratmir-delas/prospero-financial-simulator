# Showcase Content
showcase1.heading=Plně Responsivní Design
showcase1.description=Když používáte náš kalkulátor složených úroků, víte, že bude vypadat skvěle na jakémkoli zařízení, ať už je to telefon, tablet nebo stolní počítač. Stránka se bude chovat responsivně!

showcase2.heading=Realistické
showcase2.description=Zohledňuje reálné faktory, jako je inflace a daň z kapitálových výnosů, aby poskytl realističtější výsledky v simulaci uživatele. To umožňuje vyhnout se chybám při finančním plánování!

showcase3.heading=Snadné Použití
showcase3.description=Náš kalkulátor složených úroků má potřebné funkce a intuitivní design, takže ho můžete plně využít.
